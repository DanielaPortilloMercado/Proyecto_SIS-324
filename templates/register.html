<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sportline Store</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilo Personalizado -->
    <style>
        body {
            background-color: #f4f4f4; /* Fondo claro */
            padding-top: 40px;
        }
        .register-container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* Fondo blanco para el formulario */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra suave alrededor del formulario */
            border-radius: 5px; /* Bordes redondeados */
        }
        .register-form {
            display: flex;
            flex-direction: column;
        }
        .register-form label {
            font-weight: bold;
        }
        .register-form input {
            margin-bottom: 15px; /* Espacio entre los campos */
            padding: 10px;
            border: 1px solid #ccc; /* Bordes sutiles */
            border-radius: 5px; /* Bordes redondeados para los campos de entrada */
        }
        .register-form button {
            background-color: #28a745; /* Botón verde que coincide con el tema deportivo */
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer; /* Cursor de mano cuando se pasa el ratón */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1 class="text-center">Register to Sportline Store</h1>
        <form class="register-form" method="POST">
            <label for="username">Username:</label>
            <input type="text" name="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>
    <!-- Bootstrap and jQuery scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
